<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Narodowe Zjednoczenie Polski - Kontakt</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #b71c1c; /* mocna czerwień */
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #8b0000; /* ciemniejsza czerwień na box */
      border-radius: 12px;
      padding: 30px 40px;
      max-width: 700px;
      width: 100%;
      display: flex;
      align-items: center;
      gap: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      flex-shrink: 0;
    }
    .logo img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      object-fit: contain;
      background: #fff; /* opcjonalnie białe tło pod logo */
      padding: 5px;
    }
    .logo-text {
      font-size: 1.6rem;
      font-weight: bold;
      max-width: 200px;
      line-height: 1.2;
      color: #fff;
      user-select: none;
    }
    .contacts {
      flex-grow: 1;
      font-size: 1.1rem;
    }
    .contacts h2 {
      margin-bottom: 15px;
      font-weight: 700;
      border-bottom: 2px solid #fff;
      padding-bottom: 5px;
    }
    .contacts a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin-bottom: 10px;
      transition: color 0.3s ease;
    }
    .contacts a:hover {
      color: #ffd54f; /* jasny żółty na hover */
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="logoNZP.png" alt="Logo NZP" />
      <div class="logo-text">Narodowe<br>Zjednoczenie Polski</div>
    </div>
    <div class="contacts">
      <h2>Kontakt</h2>
      <a href="https://discord.gg/cxZaKmCrTw" target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://www.facebook.com/groups/1362762498268012" target="_blank" rel="noopener noreferrer">Facebook</a>
      <a href="mailto:kontakt@nzp.pl">E-mail: zjedonczenienarodowepolskinzp@gmail.com</a>
    </div>
  </div>
</body>
</html>
